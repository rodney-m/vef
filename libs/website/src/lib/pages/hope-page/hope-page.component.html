<section class="bestSellers">
  <div class="container mx-auto border-t border-gray-100 p-4">
    <h2 class="title text-3xl font-semibold mb-8">Shop Best Sellers</h2>
    <div class="cards-wrapper flex gap-6 justify-between overflow-x-auto p-4">
      <div
        class="hover:scale-105 hover:cursor-pointer rounded-md"
        *ngFor="let bestSeller of bestSellers"
      >
        <div class="h-72 w-56 bg-red-200 rounded-md relative shadow-md">
          <img
            [src]="bestSeller.url"
            class="h-full w-full rounded-md object-cover"
            alt=""
          />
          <div
            class="overlay top-0 left-0 absolute opacity-30 bg-black z-10 h-full w-full rounded-md"
          ></div>
        </div>
        <div class="body">
          <div class="header p-3 py-4">
            <h3 class="flower-title text-md ">
              {{ bestSeller.title }}
            </h3>
            <p class="flower-pricetext-md font-bold">{{ bestSeller.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="text-center font-semibold block">View all </a>
</section>
