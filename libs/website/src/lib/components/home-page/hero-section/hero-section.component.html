<swiper
  [slidesPerView]="1"
  [spaceBetween]="30"
  [loop]="true"
  [navigation]="true"
  [pagination]="{
    clickable: true
  }"
  class="mySwiper"
  [autoplay]="{
    delay: 10000,
    disableOnInteraction: false
  }"
>
  <ng-template swiperSlide *ngFor="let item of carouselContent" class="">
    <section 
      class="cover relative overflow-hidden  flex items-center h-96 bg-amber-50"
    >
      <!-- <div class="h-full absolute top-0 left-0 z-0 w-full">
        <img *ngIf="item?.image" [src]="item?.background"  alt="" class="w-full h-full object-cover opacity-20">
     

        
      </div> -->

      <div id="hero" class="lg:w-3/4 xl:w-2/4 relative z-10 h-full">
        <div class="h-full flex flex-col items-start justify-center p-10">
          <h1
            class="text-2xl md:text-3xl xl:text-4xl font-semibold leading-tight"
          >
            {{item?.heading}}
          </h1>

          <p class="mt-4">{{item?.paragraph}}</p>

          <a
            href="/contact"
            class="px-8 py-4 bg-white text-red-500 rounded border border-red-500 inline-block mt-8 font-semibold"
            >{{item?.cta}}.</a
          >
        </div>
      </div>
      <div id="hero-image" class="lg:w-1/4 xl:w-2/4 flex items-center justify-center">
        <div class="card rounded h-56 w-56 bg-amber-50 shadow">
          <img [src]="item?.image" class="h-full w-full object-cover overflow-hidden" alt="">
        </div>
      </div>
    </section>
  </ng-template>
</swiper>
